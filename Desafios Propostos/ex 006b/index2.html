<html lang="pt-br">
<head>

<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no conteúdo como lá em cima, como ícone de favoritos</p>
    <picture>
        <source media="(max-width: 480px )" srcset="github-pp.png" type="image/png">
        <source media="(max-width: 680px )" srcset="github-p.png" type="image/png">
        <source media="(max-width:880px )" srcset="github-m.png" type="image/png">
        <source media="(max-width: 1080px )" srcset="github-g.png" type="image/png">
        <img src="github-gg.png" alt="A imagem flexível funciona">
    </picture>
