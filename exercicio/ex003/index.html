<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com imagens</title>
    </head>
    <body>
        <h1> Testando carga e imagens</h1>
        <p> Abaixo voce vai ver uma imagem que esta na mesma pasta.</p>
        <img src="html5.jpg" alt="Logo HTML 5">
        <img src="react native.png" alt="React native">
        <p> Podemos também carregar imagens que estão em sub-pastas(pastas dentro de uma pasta) </p>
        <img src="imagens/css-3.png" alt="Logo CSS 3">
        <img src="imagens/Angular.png" alt="Angular">
        <p>Tambem podemos colocar imagens externas (por meio de links)</p>
        <img src="http://yigitnot.com/wp-content/uploads/2016/02/node-js-logo.png" alt="Node Js">
        <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo Javascript"> <!-- URL -->
    </body>
</html>
