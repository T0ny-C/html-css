<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p { /* quando eu uso o simbolo de > 
                estou declarando que p Ã© filho de div (div > p)
            */
            display:none
        }
        div:hover {
            background-color: cyan;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui 
        <p>Texto escondido ...</p>
    </div>
    <p>Fim do exemplo </p>

    
</body>
</html>
